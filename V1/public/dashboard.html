<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="MoodRing is an application that is part survey, part journal and part mirror."
    />
    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/7f641b72ff.js"></script>
    <!-- CSS/Styling -->
    <link rel="stylesheet" type="text/css" href="/css/global_style.css" />
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Bungee+Shade|Bungee|Nunito:300"
      rel="stylesheet"
    />
    <title>MoodRing | Dashboard</title>
  </head>
  <body>
    <div class="loader">
      <p class="loader_text">
        Loading... <i class="fa fa-circle-notch fa-spin"></i>
      </p>
    </div>
    <header role="banner" class="header">
      <a href="/">
        <h1 class="header__title">MoodRing</h1>
      </a>
      <nav role="navigation">
        <ul>
          <li><a href="/archive.html">Archive</a></li>
          <li><button class="logout_button">Logout</button></li>
        </ul>
      </nav>
    </header>
    <section id="new_post_section" role="main">
      <p class="greeting auth_greet">Welcome,&nbsp;</p>
      <h2 class="newpost__title">Dashboard</h2>
      <form method="post" id="new_post_form">
        <legend>How do you feel?</legend>
        <br /><br />
        <radiogroup>
          <label for="great" class="emoticon_label tooltip"
            ><span class="tooltiptext">Great</span>
            <input
              type="radio"
              id="great"
              name="emoticons"
              value="1"
              title="great"
              tabindex="0"
              required
            />
            <img
              src="/images/emoticons/great.svg"
              alt="Great emoticon"
              class="emoticons"
            />
          </label>
          <label for="good" class="emoticon_label tooltip"
            ><span class="tooltiptext">Good</span>
            <input
              type="radio"
              id="good"
              name="emoticons"
              value="2"
              title="good"
              tabindex="0"
            />
            <img
              src="/images/emoticons/good.svg"
              alt="Good emoticon"
              class="emoticons"
            />
          </label>
          <label for="okay" class="emoticon_label tooltip"
            ><span class="tooltiptext">Okay</span>
            <input
              type="radio"
              id="okay"
              name="emoticons"
              value="3"
              title="okay"
              tabindex="0"
            />
            <img
              src="/images/emoticons/okay.svg"
              alt="Okay emoticon"
              class="emoticons"
            />
          </label>
          <label for="bad" class="emoticon_label tooltip"
            ><span class="tooltiptext">&nbsp;Bad</span>
            <input
              type="radio"
              id="bad"
              name="emoticons"
              value="4"
              title="bad"
              tabindex="0"
            />
            <img
              src="/images/emoticons/bad.svg"
              alt="Bad emoticon"
              class="emoticons"
            />
          </label>
          <label for="terrible" class="emoticon_label tooltip"
            ><span class="tooltiptext">Terrible</span>
            <input
              type="radio"
              id="terrible"
              name="emoticons"
              value="5"
              title="terrible"
              tabindex="0"
            />
            <img
              src="/images/emoticons/terrible.svg"
              alt="Terrible emoticon"
              class="emoticons"
            />
          </label>
        </radiogroup>
        <br /><br />
        <div class="left_input">
          <div id="mood_wrap">
            <div id="mood_input_wrap">
              <label for="mood_input">What did you feel today?</label><br />
              <input
                type="text"
                id="mood_input"
                class="mood_input input"
                placeholder="Enter mood here"
                required
              /><br />
            </div>
            <button type="button" id="add_mood_button" class="add_button">
              <i class="fa fa-plus-circle"></i> Another mood?</button
            ><br />
          </div>
          <div id="activity_wrap">
            <div id="activity_input_wrap">
              <label for="activity_input">What did you do today?</label><br />
              <input
                type="text"
                id="activity_input"
                class="activity_input input"
                placeholder="Enter activity here"
                required
              /><br />
            </div>
            <button type="button" id="add_activity_button" class="add_button">
              <i class="fa fa-plus-circle"></i> Another activity?</button
            ><br />
          </div>
        </div>
        <br />
        <div id="notes_input_wrapper">
          <label for="note_input">Notes:</label><br />
          <textarea
            id="note_input"
            class="input"
            placeholder="Enter any additional thoughts here"
          ></textarea
          ><br /><br />
        </div>
        <button form="new_post_form" class="submit">Submit</button>
      </form>
    </section>
    <footer role="contentinfo">
      <span
        >Copyright &copy; 2018
        <a href="https://github.com/dttheme" target="_blank">Dyanna Turner</a>
        All Rights Reserved.&nbsp;&nbsp;Credit for emoticons goes to
        <a href="https://thenounproject.com/xinhstudio/" target="_blank"
          >Xinh Studio</a
        >
        at The Noun Project.</span
      >
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="js/dashboard.js" type="text/javascript"></script>
    <script src="js/users.js" type="text/javascript"></script>
  </body>
</html>
